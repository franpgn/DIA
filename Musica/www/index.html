
<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="utf-8">

  <title>Teste</title>

  <meta name="author" content="Eduardo Shiota Yasuda">
  <meta name="description" content="Web Audio API-based music player, with piano sheet inspired notations.">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>
  <div id="container" class="container">
    <h1 class="title">Execução</h1>
    <p class="subtitle">Selecione a Música</p>

    <div class="player-controls" data-player-controls>
      <div class="song-controls" data-song-controls>

        <div class="row">

          <div class="col">
            <select data-song-select class="custom-select">
              <option value="src/songs/ciranda.json">Ciranda Cirandinha</option>
              <option value="src/songs/EsperandonaJanela.mvt1.json">Esperando na Janela</option>
              <option value="src/songs/joaoemaria.json">João e Maria</option>
              <option value="src/songs/parabens.json">Parabens para Você</option>
              <option value="src/songs/SadandSorrow.json">Sad and Sorrow</option>
              <option value="src/songs/viva-la-vida.json">Viva la Vida</option>
              <option value="src/songs/xodo.json">Eu só Quero um Xodó</option>
              <option value="src/songs/Yesterday.json">Yesterday</option>
              <option value="src/songs/amigo.mvt1.json">Amigo eu Estou Aqui</option>
              <option value="src/songs/aquarela.json">Aquarela</option>
              <option value="src/songs/belaefera.json">Tema A Bela e a Fera</option>
              <option value="src/songs/got.json">Game Of Thrones</option>
              <option value="src/songs/harry.json">Tema Harry Potter</option>
              <option value="src/songs/jingle.json">Jingle Bell</option>
              <option value="src/songs/lalaland.json">La La Land</option>
              <option value="src/songs/pokemon.mvt2.json">Tema Pokemon</option>
              <option value="src/songs/allegro.json">Allegro</option>
              <option value="src/songs/elise.json">Fur Elise</option>
              <option value="src/songs/mario.json">Tema Mario</option>
              <option value="src/songs/ode.json">Ode à Alegria</option>
              <option value="src/songs/over.json">Over The Rainbow</option>
              <option value="src/songs/titanic.json">Tema Titanic</option>
              <option value="src/songs/alecrim.json">Alecrim Dourado</option>
              <option value="src/songs/tereza.json">Terezinha 2</option>
              <option value="src/songs/dragonball.json">Tema Dragon Ball</option>
              <option value="src/songs/asabanca.json">Asa Branca</option>
              <option value="src/songs/boi.json">Boi da Cara Preta</option>
              <option value="src/songs/soldado.json">Marcha Soldado</option>
              <option value="src/songs/searua.json">Se Essa Rua</option>
              <option value="src/songs/despacito.json">Despacito</option>
              <option value="src/songs/love.json">Love of My Life</option>
              <option value="src/songs/chaves.json">Chaves</option>
               <option value="src/songs/amor.json">Como é Grande meu Amor por Você</option>
                <option value="src/songs/cdz.json">CDZ</option>
              

            </select>
          </div>

          <div class="col">
            <button type="button" class="bt load-bt btn btn-dark" data-song-load>Load</button>
          </div>
        </div>
        <div class="row">
          <div class="playback-controls col" data-playback-controls>

            <button type="button" class="bt play-bt btn btn-success" data-play>Play</button>

            <button type="button" class="bt pause-bt btn btn-info" data-pause>Pause</button>

            <button type="button" class="bt stop-bt btn btn-danger" data-stop>Stop</button>
          </div>
        </div>

      </div>

      <div class="song-info alert alert-success" data-song-info>
        <p class="current-song" data-current-song>Please load a song</p>
      </div>
    </div>
  </div>

  <script src="vendor/module.js"></script>
  <script src="vendor/namespace.js"></script>
  <script src="vendor/sushi/extend.js"></script>
  <script src="src/Events.js"></script>
  <script src="src/Note.js"></script>
  <script src="src/Chord.js"></script>
  <script src="src/Track.js"></script>
  <script src="src/instruments/Oscillator.js"></script>
  <script src="src/Instrument.js"></script>
  <script src="src/Song.js"></script>
  <script src="src/Controls.js"></script>
  <script src="src/Player.js"></script>
  <script src="src/application.js"></script>
</body>

</html>
